<!DOCTYPE html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <div class="card">
        <img
          class="card_photo"
          src="assets/pexels-dmitry-zvolskiy-12445654 1.png"
          alt=""
        />
        <div class="user">
          <img
            class="user_photo"
            src="assets/pexels-anastasiya-lobanovskaya-789305 3.png"
            alt=""
          />
          <p class="user_name">Kylee Thomson</p>
          <p class="user_posted">1h ago.</p>
        </div>
        <div class="post">
          <p class="post_header">Valentine's gifts</p>
          <p class="post_content">
            Discover the best Valentine's Day gifts for Women and Men, see how a
            small gift can make the other person happy for little money.
          </p>
        </div>
        <div class="read_more">
          <p class="read_more_text">Read more</p>
          <svg
            class="read_more_icon"
            clip-rule="evenodd"
            fill-rule="evenodd"
            stroke-linejoin="round"
            stroke-miterlimit="2"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="m14.523 18.787s4.501-4.505 6.255-6.26c.146-.146.219-.338.219-.53s-.073-.383-.219-.53c-1.753-1.754-6.255-6.258-6.255-6.258-.144-.145-.334-.217-.524-.217-.193 0-.385.074-.532.221-.293.292-.295.766-.004 1.056l4.978 4.978h-14.692c-.414 0-.75.336-.75.75s.336.75.75.75h14.692l-4.979 4.979c-.289.289-.286.762.006 1.054.148.148.341.222.533.222.19 0 .378-.072.522-.215z"
              fill-rule="nonzero"
            />
          </svg>
        </div>
      </div>
    </section>
  </body>
</html>
